<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-book"></i> 클라우드 엔지니어링 4기 아카이브
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item" th:if="${session.loginUser != null}">
                <a class="nav-link" th:href="@{/lectures}">
                  <i class="bi bi-calendar-event"></i> 강의
                </a>
              </li>
              <li class="nav-item" th:if="${session.loginUser != null}">
                <a class="nav-link" th:href="@{/materials}">
                  <i class="bi bi-file-earmark-text"></i> 자료
                </a>
              </li>
              <li class="nav-item" th:if="${session.loginUser != null}">
                <a class="nav-link" th:href="@{/favorite/my}">
                  <i class="bi bi-heart"></i> 즐겨찾기
                </a>
              </li>
              <li
                class="nav-item"
                th:if="${session.loginUser != null and session.loginUser.role != null and session.loginUser.role.name() == 'ADMIN'}"
              >
                <a class="nav-link" th:href="@{/users}">
                  <i class="bi bi-people"></i> 사용자 관리
                </a>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li
                class="nav-item dropdown"
                th:if="${session.loginUser != null}"
              >
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-person-circle"></i>
                  <span th:text="${session.loginUser.name}">사용자</span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" th:href="@{/auth/logout}">
                      <i class="bi bi-box-arrow-right"></i> 로그아웃
                    </a>
                  </li>
                </ul>
              </li>

              <li class="nav-item" th:if="${session.loginUser == null}">
                <a class="nav-link" th:href="@{/auth/login}">
                  <i class="bi bi-box-arrow-in-right"></i> 로그인
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
