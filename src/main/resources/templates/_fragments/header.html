<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- 눈누 폰트 -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin />
    <style>
      @font-face {
        font-family: "NoonnuBasicGothic";
        src: url("https://cdn.jsdelivr.net/gh/projectnoonnu/noon-2410@1.0/NoonnuBasicGothicRegular.woff2")
          format("woff2");
        font-weight: normal;
        font-display: swap;
      }

      html,
      body,
      * {
        font-family: "NoonnuBasicGothic", Arial, sans-serif !important;
      }
      
      :root {
        --bs-primary: #ff6000;
        --bs-primary-rgb: 255, 96, 0;
        --bs-primary-text-emphasis: #993a00;
        --bs-primary-bg-subtle: rgba(255, 96, 0, 0.08);
        --bs-primary-border-subtle: rgba(255, 96, 0, 0.24);
      }

      .bg-brand-soft {
        background-color: var(--bs-primary-bg-subtle) !important;
      }
      .border-brand-subtle {
        border-color: var(--bs-primary-border-subtle) !important;
      }
      .text-brand-emphasis {
        color: var(--bs-primary-text-emphasis) !important;
      }

      .shadow,
      .shadow-sm,
      .shadow-lg,
      .card,
      .dropdown-menu,
      .modal-content {
        box-shadow: none !important;
      }
      .btn,
      .form-control,
      .form-select {
        box-shadow: none !important;
      }
      .btn:focus,
      .form-control:focus,
      .form-select:focus {
        box-shadow: none !important;
        outline: none;
      }

      .btn-primary {
        --bs-btn-bg: #ff6000;
        --bs-btn-border-color: #ff6000;
        --bs-btn-hover-bg: #e25700;
        --bs-btn-hover-border-color: #e25700;
        --bs-btn-active-bg: #cc4f00;
        --bs-btn-active-border-color: #cc4f00;
        --bs-btn-disabled-bg: #ff6000;
        --bs-btn-disabled-border-color: #ff6000;
      }

      .btn-outline-primary {
        --bs-btn-color: #ff6000;
        --bs-btn-border-color: #ff6000;
        --bs-btn-hover-bg: #ff6000;
        --bs-btn-hover-border-color: #ff6000;
        --bs-btn-active-bg: #e25700;
        --bs-btn-active-border-color: #e25700;
      }
      /* Navbar brand: consistent weight/color */
      .navbar .navbar-brand {
        font-weight: 700 !important;
        color: #000000 !important;
        text-decoration: none !important;
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial,
          sans-serif !important;
      }
      /* Alerts: modern, minimal palette (white, black, brand) */
      .alert {
        background-color: #ffffff !important;
        color: #000000 !important;
        border: 1px solid rgba(0, 0, 0, 0.12) !important;
      }
      .alert .alert-link {
        color: #000000 !important;
      }
      .alert-primary {
        color: #ff6000 !important;
        border-color: #ff6000 !important;
      }
      .alert-primary .alert-link {
        color: #ff6000 !important;
      }
      .alert-success,
      .alert-info,
      .alert-warning,
      .alert-danger,
      .alert-secondary,
      .alert-light,
      .alert-dark {
        color: #000000 !important;
        border-color: rgba(0, 0, 0, 0.12) !important;
      }
    </style>
  </head>
  <body>
    <header th:fragment="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
          <a class="navbar-brand" th:href="@{/}">
            <i class="bi bi-book"></i> CLD4 Archive
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item" th:if="${session.loginUser != null}">
                <a class="nav-link" th:href="@{/lectures}">
                  <i class="bi bi-calendar-event"></i> 강의
                </a>
              </li>
              <li class="nav-item" th:if="${session.loginUser != null}">
                <a class="nav-link" th:href="@{/materials}">
                  <i class="bi bi-file-earmark-text"></i> 자료
                </a>
              </li>
              <li class="nav-item" th:if="${session.loginUser != null}">
                <a class="nav-link" th:href="@{/favorite/my}">
                  <i class="bi bi-heart"></i> 즐겨찾기
                </a>
              </li>
              <li
                class="nav-item"
                th:if="${session.loginUser != null and session.loginUser.role != null and session.loginUser.role.name() == 'ADMIN'}"
              >
                <a class="nav-link" th:href="@{/users}">
                  <i class="bi bi-people"></i> 사용자 관리
                </a>
              </li>
            </ul>

            <ul class="navbar-nav">
              <li
                class="nav-item dropdown"
                th:if="${session.loginUser != null}"
              >
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                >
                  <i class="bi bi-person-circle"></i>
                  <span th:text="${session.loginUser.name}">사용자</span>
                </a>
                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" th:href="@{/auth/logout}">
                      <i class="bi bi-box-arrow-right"></i> 로그아웃
                    </a>
                  </li>
                </ul>
              </li>

              <li class="nav-item" th:if="${session.loginUser == null}">
                <a class="nav-link" th:href="@{/auth/login}">
                  <i class="bi bi-box-arrow-in-right"></i> 로그인
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <div th:fragment="scripts">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </div>
  </body>
</html>
