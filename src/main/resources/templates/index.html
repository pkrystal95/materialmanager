<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="_fragments/layout :: head('CLD4 Archive - 메인')"></head>
  <body class="d-flex flex-column min-vh-100">
    <!-- 헤더 불러오기 -->
    <div th:replace="_fragments/layout :: header"></div>

    <main class="container mt-4 flex-grow-1">
      <div class="jumbotron bg-white p-5 rounded text-center border">
        <h1 class="display-4"><i class="bi bi-book-half"></i> 강의 자료 아카이브</h1>
        <p class="lead">멋쟁이 사자차럼 클라우드 엔지니어링 4기 부트캠프</p>
      </div>

      <div class="row mt-5" th:if="${session.loginUser != null}">
        <div class="col-12 mb-4">
          <div class="alert alert-success">
            <i class="bi bi-person-check"></i> 환영합니다,
            <strong th:text="${session.loginUser.name}">사용자</strong>님!
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <i class="bi bi-calendar-event display-4 text-primary"></i>
              <h5 class="card-title mt-3">강의 관리</h5>
              <p class="card-text">강의 일정과 내용을 관리합니다.</p>
              <a th:href="@{/lectures}" class="btn btn-primary">강의 목록</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <i class="bi bi-file-earmark-text display-4 text-primary"></i>
              <h5 class="card-title mt-3">자료 관리</h5>
              <p class="card-text">교육 자료를 등록하고 관리합니다.</p>
              <a th:href="@{/materials}" class="btn btn-primary">자료 목록</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card h-100 text-center">
            <div class="card-body">
              <i class="bi bi-heart display-4 text-primary"></i>
              <h5 class="card-title mt-3">즐겨찾기</h5>
              <p class="card-text">자주 사용하는 자료를 모아봅니다.</p>
              <a th:href="@{/favorite/my}" class="btn btn-primary">즐겨찾기</a>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5" th:if="${session.loginUser == null}">
        <div class="col-12">
          <div class="alert alert-light text-center border">
            <i class="bi bi-info-circle"></i>
            <h4 class="alert-heading">로그인이 필요합니다</h4>
            <p>CLD4 Archive를 사용하려면 로그인이 필요합니다.</p>
            <hr />
            <a th:href="@{/auth/login}" class="btn btn-primary"
              ><i class="bi bi-box-arrow-in-right"></i> 로그인</a
            >
            <a th:href="@{/auth/signup}" class="btn btn-outline-primary ms-2"
              ><i class="bi bi-person-plus"></i> 회원가입</a
            >
          </div>
        </div>
      </div>
    </main>

    <!-- footer & scripts -->
    <div th:replace="_fragments/layout :: footer"></div>
    <div th:replace="_fragments/layout :: scripts"></div>
  </body>
</html>
