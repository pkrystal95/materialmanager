<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments/header :: head">
  <title>Material Manager - 메인</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="_fragments/header :: header"></div>

<main class="container mt-4 flex-grow-1">
  <div class="jumbotron bg-primary text-white p-5 rounded">
    <div class="container-fluid text-center">
      <h1 class="display-4">
        <i class="bi bi-book-half"></i> Material Manager
      </h1>
      <p class="lead">교육 자료를 효율적으로 관리하고 공유하세요</p>
    </div>
  </div>

  <div class="row mt-5" th:if="${session.loginUser != null}">
    <div class="col-12">
      <div class="alert alert-success" role="alert">
        <i class="bi bi-person-check"></i> 
        환영합니다, <strong th:text="${session.loginUser.name}">사용자</strong>님!
      </div>
    </div>
    
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <i class="bi bi-calendar-event display-4 text-primary"></i>
          <h5 class="card-title mt-3">강의 관리</h5>
          <p class="card-text">강의 일정과 내용을 관리합니다.</p>
          <a th:href="@{/lectures}" class="btn btn-primary">강의 목록</a>
        </div>
      </div>
    </div>
    
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <i class="bi bi-file-earmark-text display-4 text-success"></i>
          <h5 class="card-title mt-3">자료 관리</h5>
          <p class="card-text">교육 자료를 등록하고 관리합니다.</p>
          <a th:href="@{/materials}" class="btn btn-success">자료 목록</a>
        </div>
      </div>
    </div>
    
    <div class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-body text-center">
          <i class="bi bi-heart display-4 text-danger"></i>
          <h5 class="card-title mt-3">즐겨찾기</h5>
          <p class="card-text">자주 사용하는 자료를 모아봅니다.</p>
          <a th:href="@{/favorites/my}" class="btn btn-danger">즐겨찾기</a>
        </div>
      </div>
    </div>
  </div>

  <div class="row mt-5" th:if="${session.loginUser == null}">
    <div class="col-12">
      <div class="alert alert-info text-center" role="alert">
        <i class="bi bi-info-circle"></i>
        <h4 class="alert-heading">로그인이 필요합니다</h4>
        <p>Material Manager를 사용하려면 로그인이 필요합니다.</p>
        <hr>
        <a th:href="@{/auth/login}" class="btn btn-primary">
          <i class="bi bi-box-arrow-in-right"></i> 로그인
        </a>
        <a th:href="@{/auth/signup}" class="btn btn-outline-primary ms-2">
          <i class="bi bi-person-plus"></i> 회원가입
        </a>
      </div>
    </div>
  </div>
</main>

<div th:replace="_fragments/footer :: footer"></div>
<div th:replace="_fragments/header :: scripts"></div>

</body>
</html>
