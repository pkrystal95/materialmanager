<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Material Manager - 메인</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Material Manager</h1>

<h2>사용자 관리</h2>
<ul>
  <li><a th:href="@{/users}">사용자 리스트</a></li>
  <li><a th:href="@{/users/form}">사용자 등록</a></li>
</ul>

<h2>강의 관리</h2>
<ul>
  <li><a th:href="@{/lectures}">강의 리스트</a></li>
  <li><a th:href="@{/lectures/form}">강의 등록</a></li>
</ul>

<h2>자료 관리</h2>
<ul>
  <li><a th:href="@{/materials?lectureId=1}">자료 리스트 (예시 강의 ID=1)</a></li>
  <li><a th:href="@{/materials/form}">자료 업로드</a></li>
</ul>

<h2>즐겨찾기</h2>
<ul>
  <li><a th:href="@{/favorite/my}">내 즐겨찾기</a></li>
</ul>

<h2>인증</h2>
<ul>
  <li><a th:href="@{/auth/login}">로그인</a></li>
  <li><a th:href="@{/auth/signup}">회원가입</a></li>
</ul>

</body>
</html>
