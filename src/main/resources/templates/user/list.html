<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User List</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="_fragments/header :: header"></div>

<h1>회원 관리</h1>

<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>이름</th>
    <th>이메일</th>
    <th>역할</th>
    <th>가입일</th>
    <th>수정</th>
    <th>삭제</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="user : ${users}">
    <td th:text="${user.id}"></td>
    <td th:text="${user.name}"></td>
    <td th:text="${user.email}"></td>
    <td th:text="${user.role}"></td>
    <td th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></td>
    <td>
      <a th:href="@{'/users/edit/' + ${user.id}}">수정</a>
    </td>
    <td>
      <a th:href="@{'/users/delete/' + ${user.id}}"
         onclick="return confirm('정말 삭제하시겠습니까?');">삭제</a>
    </td>
  </tr>
  </tbody>
</table>

<!-- 푸터 포함 -->
<div th:replace="_fragments/footer :: footer"></div>

</body>
</html>
