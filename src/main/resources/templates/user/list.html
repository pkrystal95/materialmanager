<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments/header :: head">
  <title>회원 관리 - Material Manager</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="_fragments/header :: header"></div>

<main class="container mt-4 flex-grow-1">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="h2">
          <i class="bi bi-people text-info"></i> 회원 관리
        </h1>
      </div>

      <div th:if="${users.empty}" class="alert alert-info text-center">
        <i class="bi bi-info-circle"></i> 등록된 회원이 없습니다.
      </div>

      <div th:unless="${users.empty}" class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="table-dark">
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">이름</th>
                  <th scope="col">이메일</th>
                  <th scope="col">역할</th>
                  <th scope="col">가입일</th>
                  <th scope="col" class="text-center">관리</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="user : ${users}">
                  <td>
                    <a th:href="@{'/users/detail/' + ${user.id}}" class="text-decoration-none">
                      <strong th:text="${user.id}">#1</strong>
                    </a>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <i class="bi bi-person-circle me-2 text-muted"></i>
                      <span th:text="${user.name}">이름</span>
                    </div>
                  </td>
                  <td>
                    <div class="d-flex align-items-center">
                      <i class="bi bi-envelope me-2 text-muted"></i>
                      <span th:text="${user.email}">이메일</span>
                    </div>
                  </td>
                  <td>
                    <span th:switch="${user.role.name()}" class="badge">
                      <span th:case="'ADMIN'" class="badge bg-danger">👑 관리자</span>
                      <span th:case="'TEACHER'" class="badge bg-warning">👨‍🏫 강사</span>
                      <span th:case="'STUDENT'" class="badge bg-primary">👨‍🎓 학생</span>
                      <span th:case="*" class="badge bg-secondary" th:text="${user.role}">역할</span>
                    </span>
                  </td>
                  <td>
                    <small class="text-muted">
                      <i class="bi bi-calendar3"></i>
                      <span th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}">가입일</span>
                    </small>
                  </td>
                  <td class="text-center">
                    <div class="btn-group" role="group">
                      <a th:href="@{'/users/detail/' + ${user.id}}" 
                         class="btn btn-sm btn-outline-info"
                         title="상세보기">
                        <i class="bi bi-eye"></i>
                      </a>
                      <a th:href="@{'/users/edit/' + ${user.id}}" 
                         class="btn btn-sm btn-outline-primary"
                         title="수정">
                        <i class="bi bi-pencil"></i>
                      </a>
                      <a th:href="@{'/users/delete/' + ${user.id}}" 
                         class="btn btn-sm btn-outline-danger"
                         title="삭제"
                         onclick="return confirm('정말 삭제하시겠습니까?');">
                        <i class="bi bi-trash"></i>
                      </a>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="_fragments/footer :: footer"></div>
<div th:replace="_fragments/header :: scripts"></div>

</body>
</html>
