<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments/header :: head">
    <title>회원 수정 - Material Manager</title>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="_fragments/header :: header"></div>

<main class="container mt-4 flex-grow-1">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow">
        <div class="card-header bg-warning text-dark">
          <h1 class="h4 mb-0">
            <i class="bi bi-person-gear"></i> 회원 수정
          </h1>
        </div>
        <div class="card-body">
          <form th:action="@{'/users/edit/' + ${user.id}}" th:object="${user}" method="post">
            
            <div class="mb-3">
              <label for="name" class="form-label">
                <i class="bi bi-person"></i> 이름
              </label>
              <input type="text" 
                     class="form-control" 
                     id="name" 
                     th:field="*{name}" 
                     placeholder="이름을 입력하세요" 
                     required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">
                <i class="bi bi-envelope"></i> 이메일
              </label>
              <input type="email" 
                     class="form-control" 
                     id="email" 
                     th:field="*{email}" 
                     placeholder="이메일을 입력하세요" 
                     required>
            </div>

            <div class="mb-4">
              <label for="role" class="form-label">
                <i class="bi bi-shield-check"></i> 역할
              </label>
              <select class="form-select" id="role" th:field="*{role}" required>
                <option value="">역할을 선택하세요</option>
                <option th:each="r : ${roles}" 
                        th:value="${r}" 
                        th:text="${r.name() == 'STUDENT' ? '학생' : (r.name() == 'TEACHER' ? '강사' : '관리자')}"
                        th:selected="${r} == ${user.role}"></option>
              </select>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <a th:href="@{/users}" class="btn btn-outline-secondary me-md-2">
                <i class="bi bi-arrow-left"></i> 취소
              </a>
              <button type="submit" class="btn btn-warning">
                <i class="bi bi-check-circle"></i> 수정
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="_fragments/footer :: footer"></div>
<div th:replace="_fragments/header :: scripts"></div>

</body>
</html>
