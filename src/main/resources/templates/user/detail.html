<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Detail</title>
</head>
<body>
<h1>사용자 상세</h1>
<p>ID: <span th:text="${user.id}">1</span></p>
<p>이름: <span th:text="${user.name}">홍길동</span></p>
<p>이메일: <span th:text="${user.email}">email@example.com</span></p>
<p>역할: <span th:text="${user.role}">STUDENT</span></p>
<a th:href="@{/users}">목록으로</a>
</body>
</html>
