<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>강의 등록/수정</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- 헤더 포함 -->
<div th:replace="_fragments/header :: header"></div>


<h1 th:text="${lecture.id == null} ? '강의 등록' : '강의 수정'"></h1>

<form th:action="${lecture.id == null} ? @{/lectures/form} : @{/lectures/edit/{id}(id=${lecture.id})}" th:object="${lecture}" method="post">
  <label>제목:</label>
  <input type="text" th:field="*{title}"/><br/>

  <label>날짜:</label>
  <input type="date" th:field="*{lectureDate}"/><br/>

  <label>내용:</label>
  <textarea th:field="*{content}"></textarea><br/>

  <button type="submit">저장</button>
</form>

<a th:href="@{/lectures}">목록으로</a>

<!-- 푸터 포함 -->
<div th:replace="_fragments/footer :: footer"></div>


</body>
</html>
