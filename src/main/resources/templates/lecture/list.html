<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>강의 리스트</title>
</head>
<body>

<div th:replace="_fragments/header :: header"></div>

<h1>강의 리스트</h1>
<a th:href="@{/lectures/form}">강의 등록</a>

<table border="1">
  <tr>
    <th>ID</th>
    <th>강의명</th>
    <th>강사</th>
    <th>액션</th>
  </tr>
  <tr th:each="lecture : ${lectures}">
    <td th:text="${lecture.id}"></td>
    <td th:text="${lecture.name}"></td>
    <td th:text="${lecture.teacher}"></td>
    <td>
      <a th:href="@{/lectures/delete/{id}(id=${lecture.id})}">삭제</a>
    </td>
  </tr>
</table>

<div th:replace="_fragments/footer :: footer"></div>
</body>
</html>
