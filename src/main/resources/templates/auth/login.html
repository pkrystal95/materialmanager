<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
</head>
<body>

<div th:replace="_fragments/header :: header"></div>

<h1>로그인</h1>

<form th:action="@{/auth/login}" method="post">
  <p>
    이메일: <input type="email" name="email" required/>
  </p>
  <p>
    비밀번호: <input type="password" name="password" required/>
  </p>
  <button type="submit">로그인</button>
</form>

<p>계정이 없으신가요? <a th:href="@{/auth/signup}">회원가입</a></p>

<!-- 로그인 성공/실패 alert -->
<script th:if="${loginError}" th:inline="javascript">
  alert([[${loginError}]]);
</script>

<script th:if="${loginSuccess}" th:inline="javascript">
  alert([[${loginSuccess}]]);
</script>

<div th:replace="_fragments/footer :: footer"></div>

</body>
</html>
