<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
</head>
<body>
<div th:replace="_fragments/header :: header"></div>

<h1>회원가입</h1>

<form th:action="@{/auth/signup}" th:object="${user}" method="post">
  <p>이름: <input type="text" th:field="*{name}" required/></p>
  <p>이메일: <input type="email" th:field="*{email}" required/></p>
  <p>비밀번호: <input type="password" th:field="*{password}" required/></p>
  <p>역할:
    <select th:field="*{role}">
      <option th:each="r : ${roles}" th:value="${r}" th:text="${r}"></option>
    </select>
  </p>
  <button type="submit">회원가입</button>
</form>

<div th:replace="_fragments/footer :: footer"></div>
</body>
</html>
