<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자료 등록</title>
</head>
<body>

<div th:replace="_fragments/header :: header"></div>

<h1>자료 등록</h1>

<form th:action="@{/materials/form}" th:object="${material}" method="post">
  <p>자료명: <input type="text" th:field="*{title}" required /></p>
  <p>URL: <input type="text" th:field="*{url}" required /></p>
  <p>강의:
    <select th:field="*{lecture.id}">
      <option th:each="lec : ${lectures}"
              th:value="${lec.id}"
              th:text="${lec.name}"></option>
    </select>
  </p>
  <button type="submit">등록</button>
</form>


<div th:replace="_fragments/footer :: footer"></div>
</body>
</html>
