<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자료 등록</title>
</head>
<body>

<h1>자료 등록</h1>

<form th:action="@{/materials/form}" th:object="${material}" method="post">
  <label>제목:</label>
  <input type="text" th:field="*{title}"/>
  <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>

  <label>URL:</label>
  <input type="text" th:field="*{url}"/>
  <div th:if="${#fields.hasErrors('url')}" th:errors="*{url}"></div>

  <label>자료 타입:</label>
  <select th:field="*{type}">
    <option th:each="t : ${types}" th:value="${t}" th:text="${t}"></option>
  </select>
  <div th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>

  <label>강의:</label>
  <select th:field="*{lecture.id}">
    <option th:each="lec : ${lectures}" th:value="${lec.id}" th:text="${lec.title}"></option>
  </select>
  <div th:if="${#fields.hasErrors('lecture')}" th:errors="*{lecture}"></div>

  <button type="submit">저장</button>
</form>

</body>
</html>
