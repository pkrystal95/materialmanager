<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자료 등록</title>
</head>
<body>

<div th:replace="_fragments/header :: header"></div>

<h1>자료 등록</h1>

<form th:action="@{/materials/form}" th:object="${material}" method="post">
  <p>제목: <input type="text" th:field="*{title}" required /></p>
  <p>링크: <input type="url" th:field="*{url}" required /></p>
  <p>강의:
    <select th:field="*{lecture}">
      <option th:each="lecture : ${lectures}"
              th:value="${lecture}"
              th:text="${lecture.name}"></option>
    </select>
  </p>
  <button type="submit">등록</button>
</form>

<div th:replace="_fragments/footer :: footer"></div>
</body>
</html>
