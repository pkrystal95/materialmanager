<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>자료 리스트</title>
</head>
<body>

<div th:replace="_fragments/header :: header"></div>

<h1>자료 리스트</h1>
<a th:href="@{/materials/form}">자료 등록</a>

<table border="1">
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>강의</th>
    <th>링크</th>
    <th>액션</th>
  </tr>
  <tr th:each="material : ${materials}">
    <td th:text="${material.id}"></td>
    <td th:text="${material.title}"></td>
    <td th:text="${material.lecture.name}"></td>
    <td><a th:href="${material.url}" target="_blank">자료 보기</a></td>
    <td>
      <a th:href="@{/materials/delete/{id}(id=${material.id})}">삭제</a>
    </td>
  </tr>
</table>

<div th:replace="_fragments/footer :: footer"></div>
</body>
</html>
