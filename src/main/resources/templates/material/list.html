<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Material List</title>
</head>
<body>
<h1>강의 자료 리스트</h1>
<a th:href="@{/materials/form}">자료 업로드</a>
<table border="1">
  <thead>
  <tr>
    <th>ID</th>
    <th>제목</th>
    <th>설명</th>
    <th>링크</th>
    <th>파일 경로</th>
    <th>업로드 날짜</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="material : ${materials}">
    <td th:text="${material.id}">1</td>
    <td th:text="${material.title}">자료 제목</td>
    <td th:text="${material.description}">자료 설명</td>
    <td><a th:href="${material.link}" target="_blank">링크</a></td>
    <td th:text="${material.filePath}">파일 경로</td>
    <td th:text="${material.uploadDate}">2025-08-29</td>
  </tr>
  </tbody>
</table>
<a th:href="@{/lectures}">강의 목록으로</a>
</body>
</html>
